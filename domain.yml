%YAML 1.1
---
actions:
- action_nutrition_information
- action_query_age
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
- utter_supply_age
entities:
- months_old
- years
forms:
- diagnostic_info_form
intents:
- nutrition_information
- supply_age
- thanks
- affirm
- stop
- greet
- goodbye
- deny
- mood_great
slots:
  age:
    type: text
  months_old:
    auto_fill: false
    type: unfeaturized
  name:
    type: text
  question_domain:
    type: categorical
    values:
    - nutrition
    - health
  requested_slot:
    type: unfeaturized
  years:
    auto_fill: false
    type: unfeaturized
templates:
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great, carry on!
  utter_supply_age:
  - text: How many months old is your child?
