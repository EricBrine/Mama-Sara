%YAML 1.1
---
actions:
- action_nutrition_information
- action_query_age
- action_default_fallback
- action_default_ask_affirmation
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
- utter_supply_age
entities:
- months_old
- years
forms:
- nutrition_diagnostic_info_form
intents:
- nutrition_information
- supply_age
- thanks
- affirm
- stop
- greet
- goodbye
- deny
- mood_great
- out_of_scope
slots:
  age:
    type: text
  months_old:
    auto_fill: false
    type: unfeaturized
  name:
    type: text
  question_domain:
    type: categorical
    values:
    - nutrition
    - health
  requested_slot:
    type: unfeaturized
  years:
    auto_fill: false
    type: unfeaturized
  entity_extractor:
    type: categorical
    values:
    - crfentityextractor
    - spacyentityextractor
  feedback_message:
    type: unfeaturized
  feedback_value:
    type: categorical
    values:
    - positive
    - negative
templates:
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great, carry on!
  utter_supply_age:
  - text: How many months old is your child?
  utter_default:
  - text: Sorry, I didn't get that. Could you please rephrase?
  - text: I didn't understand, could you rephrase that?
  - text: I'm sorry, but I didn't understand you. Could you please rephrase what you just said?
  - text: I'm afraid I didn't get what you just said. Could you rephrase that?
  - text: I didn't quite get that, could you rephrase your message?
  - text: Could you rephrase your message? I didn't get it, I'm sorry.
